<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
      <!-- FontAwesome -->
      <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Spotify</title>
</head>
<body class="">
      <div class="content_container">
            <div class="col_2 left_menu">
                  <div class="row">
                        <div class="col_10 menu_top">
                              <div class="logo">
                                    <div class="logo_small">
                                          <img src="./assets/img/logo-small.svg" alt="logo Spotify">
                                    </div>
                                    <!-- /.logo_icon -->
                                    <div class="logo_name">
                                          <img src="./assets/img/logo.svg" alt="logo Spotify">
                                    </div>
                                    <!-- /.logo_name -->
                              </div>
                              <!-- /.logo -->
                              <div class="main_menu d_flex">
                                    <div class="col_2 icon_menu d_flex">
                                          <img src="./assets/img/home.svg" alt="home">
                                          <img src="./assets/img/search.svg" alt="search">
                                          <img src="./assets/img/libreria.svg" alt="library">
                                    </div>
                                    <!-- /.icon_menu -->
                                    <div class="menu_list ext">
                                          <ul class="bold">
                                                <li class="act">Home</li>
                                                <li>Cerca</li>
                                                <li>La tua libreria</li>
                                          </ul>
                                    </div>
                                    <!-- /.menu_list -->
                              </div>
                              <!-- /.main_menu -->
                              <div class="col_2 playlist"></div>
                              <!-- /.playlist -->
                        </div>
                        <!-- /.col_10 menu_top -->
                        <div class="col_2 menu_bottom"></div>
                        <!-- /.col_2 menu_bottom -->
                  </div>
            </div>
            <!-- /.col_2 left_menu -->
            <div class="col_10 album_container">
                  <div class="upgrade_bar"></div>
                  <!-- /.upgrade_bar -->
            </div>
            <!-- /.col_10 album_container -->
      </div>
      <!-- /.content_container -->
      <div class="player_container">
            <div class="row">
                  <div class="left_player col_2">
                        <div class="row">
                              <div class="col_2 cover">
                                    <img src="./assets/img/sinister.jpeg" alt="sinister cover">
                              </div>
                              <!-- /.col_4 cover -->
                              <div class="col_4 author">
                                    <div class="title fs_13 bold wht">
                                          Sinister
                                    </div>
                                    <!-- /.title -->
                                    <div class="subtitle fs_10 ext">
                                          Brano Nome
                                    </div>
                                    <!-- /.subtitle -->
                              </div>
                              <!-- /.col_6 author -->
                              <div class="col_4 icon_action">
                                    <div class="action fs_13 ext">
                                          <i class="fa-regular fa-heart"></i>
                                          <i class="fa-regular fa-folder"></i>
                                    </div>
                                    <!-- /.action -->
                              </div>
                              <!-- /.col_2 icon_action -->
                        </div>
                        <!-- /.row -->
                  </div>
                  <!-- /.left_player col_2 -->
                  <div class="central_player col_8">
                        <div class="top_player d_flex">
                                    <div class="wht fs_20 d_flex">
                                          <i class="fa-solid fa-shuffle"></i>
                                          <i class="fa-solid fa-backward-step"></i>
                                          <i class="fa-regular fa-circle-play fs_32"></i>
                                          <i class="fa-solid fa-forward-step"></i>
                                          <i class="fa-solid fa-arrow-rotate-right"></i>
                                    </div>                              
                        </div>
                        <!-- /.top_player -->
                        <div class="bottom_player">
                              <div class="row">
                                    <div class="player d_flex wht">
                                          <div class="fs_10">0:25</div>
                                          <div class="bar">
                                                <div class="bar_active"></div>
                                          </div>
                                          <div class="fs_10">4:35</div>
                                    </div>
                                    <!-- /.col_2 -->
                              </div>
                        </div>
                        <!-- /.bottom_player -->
                  </div>
                  <!-- /.player col_8 -->
                  <div class="right_player col_2 d_flex">
                        <div class="row">
                              <div class="wht fs_13">
                                    <i class="fa-solid fa-list-ul"></i>
                                    <i class="fa-solid fa-display"></i>
                                    <i class="fa-solid fa-volume-high"></i>
                              </div>
                              <div class="bar">
                                    <div class="bar_active"></div>
                              </div>
                        </div>
                        <!-- /.row -->
                  </div>
                  <!-- /.right_player col_2 -->
            </div>
      </div>
      <!-- /.player_container -->
</body>
</html>
